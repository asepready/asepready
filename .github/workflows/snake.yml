# Generate snake animation from contribution graph
# https://github.com/Platane/snk

name: Generate Snake

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate snake
        uses: Platane/snk@v3
        with:
          github_user_name: asepready
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Prepare output
        run: |
          mkdir -p output
          mv dist/github-contribution-grid-snake.svg output/ 2>/dev/null || true
          mv dist/github-contribution-grid-snake-dark.svg output/ 2>/dev/null || true

      - name: Push to repo
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "github-actions[bot]"
          git add output/
          git diff --staged --quiet || git commit -m "chore: update snake animation"
          git push
