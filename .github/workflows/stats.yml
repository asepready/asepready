# Generate GitHub Stats & Top Languages cards (SVG di repo = icon tidak gagal load)
# https://github.com/marketplace/actions/github-readme-stats-action

name: Update README stats cards

on:
  schedule:
    - cron: "0 0 * * *"   # Setiap hari jam 00:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=asepready&show_icons=true&theme=midnight-purple&include_all_commits=true
          path: profile/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=asepready&layout=compact&langs_count=8&theme=midnight-purple
          path: profile/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p profile
          git add profile/*.svg
          git diff --staged --quiet || git commit -m "chore: update README stats cards"
          git push
